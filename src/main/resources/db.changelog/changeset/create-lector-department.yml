databaseChangeLog:
  - changeSet:
      id: create_lector_department_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: LECTOR_DEPARTMENT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_LECTOR_DEPARTMENT
              - column:
                  name: DEPARTMENT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: FK_DEPARTMENT_ID_DEPARTMENT
                    references: DEPARTMENT(ID)
              - column:
                  name: LECTOR_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: FK_LECTOR_ID_DEPARTMENT
                    references: LECTOR(ID)