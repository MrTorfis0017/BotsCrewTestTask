databaseChangeLog:
  - changeSet:
      id: create_lector_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: LECTOR
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_LECTOR
              - column:
                  name: DEGREE
                  type: VARCHAR(75)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: FULL_NAME
                  type: VARCHAR
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: SALARY
                  type: NUMERIC
                  constraints:
                    unique: false
                    nullable: false
  - changeSet:
      id: add_lector_1
      author: aleksandrPob
      changes:
        - insert:
            tableName: LECTOR
            columns:
              - column:
                  name: ID
                  value: 1
              - column:
                  name: DEGREE
                  value: "PROFESSOR"
              - column:
                  name: FULL_NAME
                  value: "Pobizinskyi Aleksandr"
              - column:
                  name: SALARY
                  value: 100000
  - changeSet:
      id: add_lector_2
      author: aleksandrPob
      changes:
        - insert:
            tableName: LECTOR
            columns:
              - column:
                  name: ID
                  value: 2
              - column:
                  name: DEGREE
                  value: "PROFESSOR"
              - column:
                  name: FULL_NAME
                  value: "Kostiuk Mykyta"
              - column:
                  name: SALARY
                  value: 50000