databaseChangeLog:
  - changeSet:
      id: create_department_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: DEPARTMENT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_DEPARTMENT
              - column:
                  name: NAME
                  type: VARCHAR(150)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: DEPARTMENT_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: FK_DEPARTMENT_ID_LECTOR
                    references: LECTOR(ID)