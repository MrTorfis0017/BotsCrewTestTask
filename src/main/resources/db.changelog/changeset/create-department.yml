databaseChangeLog:
  - changeSet:
      id: create_department_table
      author: aleksandrPob
      changes:
        - createTable:
            tableName: DEPARTMENT
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_DEPARTMENT
              - column:
                  name: NAME
                  type: VARCHAR(150)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: HEAD_ID
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: FK_HEAD_ID_LECTOR
                    references: LECTOR(ID)

  - changeSet:
      id: add_department_1
      author: aleksandrPob
      changes:
        - insert:
            tableName: DEPARTMENT
            columns:
              - column:
                  name: ID
                  value: 1
              - column:
                  name: NAME
                  value: "DEPARTMENT_1"
              - column:
                  name: HEAD_ID
                  value: 1
  - changeSet:
      id: add_department_2
      author: aleksandrPob
      changes:
        - insert:
            tableName: DEPARTMENT
            columns:
              - column:
                  name: ID
                  value: 2
              - column:
                  name: NAME
                  value: "DEPARTMENT_2"
              - column:
                  name: HEAD_ID
                  value: 2